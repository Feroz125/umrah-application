server:
  port: 8080

spring:
  application:
    name: gateway
  cloud:
    gateway:
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "${CORS_ALLOWED_ORIGINS:http://localhost:5173}"
            allowedMethods: "*"
            allowedHeaders: "*"
      routes:
        - id: auth
          uri: ${AUTH_SERVICE_URL:http://localhost:8081}
          predicates:
            - Path=/api/auth/**
          filters:
            - StripPrefix=1
        - id: catalog
          uri: ${CATALOG_SERVICE_URL:http://localhost:8082}
          predicates:
            - Path=/api/catalog/**
          filters:
            - StripPrefix=1
        - id: booking
          uri: ${BOOKING_SERVICE_URL:http://localhost:8083}
          predicates:
            - Path=/api/booking/**
          filters:
            - StripPrefix=1
        - id: payment
          uri: ${PAYMENT_SERVICE_URL:http://localhost:8084}
          predicates:
            - Path=/api/payment/**
          filters:
            - StripPrefix=1
        - id: admin-catalog
          uri: ${CATALOG_SERVICE_URL:http://localhost:8082}
          predicates:
            - Path=/api/admin/catalog/**
          filters:
            - StripPrefix=1
        - id: admin-booking
          uri: ${BOOKING_SERVICE_URL:http://localhost:8083}
          predicates:
            - Path=/api/admin/booking/**
          filters:
            - StripPrefix=1
        - id: admin-payment
          uri: ${PAYMENT_SERVICE_URL:http://localhost:8084}
          predicates:
            - Path=/api/admin/payment/**
          filters:
            - StripPrefix=1

security:
  jwt:
    secret: ${JWT_SECRET:change-me-please-change-me-please-123456}
